<form>
  <div class="form-row col-6">
    <div class="form-group">
      <label for="inputEmail4">Email</label>
      <input #email type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input #address type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
  </div>

  <button (click)="onAddUser(email.value,password.value,address.value,$event)" type="submit" class="btn btn-primary mt-4">Sign in</button>
</form>
