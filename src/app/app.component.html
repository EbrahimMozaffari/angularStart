<div class="container p-5">


  <app-directivetest [user]="user"></app-directivetest>
  <select (change)="onSelectChange()" [(ngModel)]="userSelected">
    <ng-container *ngFor="let user1 of users">
      <ng-container *ngIf="user1.age >= 30">
        <option [selected]="user1.age == 39 ? true : false" [ngValue]="user1">{{user1.name}} ({{user1.age}})</option>
      </ng-container>

    </ng-container>

  </select>
